<h1>Robots</h1>
<ul>
  <li *ngFor='let robot of robots$'>
    <a routerLink="/robotDetails/{{ robot.name }}">{{ robot.name }}</a>
    <ul>
      <li><a routerLink="/robotDetails/{{ robot.name }}">${{ robot.price }}</a></li>
    </ul>
    <button (click)="addToCart(robot.name)">Add to cart</button>
  </li>
</ul>
